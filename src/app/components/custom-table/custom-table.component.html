<div class="card-body">
    <div class="table-responsive">
        <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">



    
        <div class="col-sm-12">
            <table class="table table-striped table-bordered dataTable" id="dataTable" width="100%" cellspacing="0"
                role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                <thead>
                    <tr role="row">
                        @for (item of headerListTable; track $index) {
                        <th class="sorting sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                            colspan="1" aria-sort="ascending"
                            aria-label="Name: activate to sort column descending" [style]="item.with">
                            {{ item.header }}
                        </th>
                        }

                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        @for (item of headerListTable; track $index) {
                        <th rowspan="1" colspan="1">{{ item.header }}</th>
                        }
                    </tr>
                </tfoot>
                <tbody>
                    <ng-content></ng-content>
                </tbody>
            </table>
        </div>
    



</div>
</div>
</div>
