<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                            <img style="width: 100%; height: 100%; object-fit: cover;" src="https://peruretail.sfo3.cdn.digitaloceanspaces.com/wp-content/uploads/Portada-scaled.jpg" alt="">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="font-weight-bold color__text_primary mb-4">{{varText.tittle}}</h4>
                                </div>


                                <form class="user" [formGroup]="loginForm">
                                    <div class="form-group">
                                        <h6 class="font-weight-bold color__text_primary">{{varText.user}}</h6>

                                    </div>
                                    <div class="form-group">
                                        <input type="text" formControlName="username"
                                            class="form-control form-control-user" id="exampleInputEmail"
                                            aria-describedby="emailHelp" placeholder="Nombre de usuario">
                                    </div>


                                    <div class="form-group">

                                        <h6 class="font-weight-bold color__text_primary">{{varText.password}}</h6>

                                    </div>
                                    <div class="form-group">
                                        <input type="password" formControlName="password"
                                            class="form-control form-control-user" id="exampleInputPassword"
                                            placeholder="ContraseÃ±a">
                                    </div>


                                    <button (click)="authLogin()" style="border-color: #470952;" class="btn btn-primary btn-user btn-block btn__color__primary">
                                        {{varText.buttonLogin}}
                                    </button>
                                    <hr>

                                    <h6 class="color__text_secundary">{{ messageError() }}</h6>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
