<h2>Usuarios</h2>
<div class="search-container">

    <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input matInput type="text" class="form-control" placeholder="Search" (keyup)="filterTable($event)">
    </div>


    <div>
        <button class="btn btn-danger" color="primary" (click)="openCreate()">Agregar usuario</button>
    </div>

</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let userResponse"> {{userResponse.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let userResponse"> {{userResponse.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let userResponse"> {{userResponse.lastname}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let userResponse"> {{userResponse.username}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let userResponse"> {{userResponse.roles[0].nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let userResponse">
                <img [src]="API_URL + 'users/profile-image/' + userResponse.photo" alt="Imagen" width="80">
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let userResponse">
                <div class="row__table__img">
                    <a class="btn btn-success" matTooltip="Editar" (click)="openUpdate(userResponse)">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="btn btn-danger ml-2" matTooltip="Editar" (click)="openDelete(userResponse.id)">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" style="margin-top: 0;"></mat-paginator>
</div>
