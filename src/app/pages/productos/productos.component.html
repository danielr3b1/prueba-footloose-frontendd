<h2>Productos</h2>
<div class="search-container">

    <!-- Actual search box -->
    <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input matInput type="text" class="form-control" placeholder="Search" (keyup)="filterTable($event)">
    </div>

    <!-- <mat-form-field appearance="fill" class="full-width">
      <mat-label>Filtro de la Tabla Marcas</mat-label>
      <input matInput placeholder="Ingresa y apreta el boton azul" (keyup)="filterTable($event)">
      <mat-icon matSuffix>search</mat-icon>
  </mat-form-field> -->

    <div>
        <button class="btn btn-success mr-2" (click)="exportExcel()" color="primary">Exportar a Excel</button>
        

        <button class="btn btn-success mr-2" (click)="selectFile()"  color="primary">Importar Excel</button>
        <input type="file" style="display: none;" (change)="onFileInputChange($event)" #fileInput />

        <button class="btn btn-danger" color="primary" (click)="openCreate()">Agregar productos</button>
    </div>

</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let productoItems"> {{productoItems.idProducto}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let productoItems"> {{productoItems.nombreProducto}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let productoItems"> {{productoItems.nombreMarca}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let productoItems"> {{productoItems.nombreModelo}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let productoItems"> {{productoItems.nombreColor}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="talla">
            <th mat-header-cell *matHeaderCellDef> Talla </th>
            <td mat-cell *matCellDef="let productoItems"> {{productoItems.nombreTalla}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let productoItems"> S/{{productoItems.precioVenta}} </td>
        </ng-container>

        <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let productoItems">
                <img [src]="API_URL + 'users/profile-image/' + productoItems.imagen" alt="Imagen" width="80">
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let productoItems">
                <div class="row__table__img">
                    <a class="btn btn-success" matTooltip="Editar" (click)="openUpdate(productoItems)">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="btn btn-danger ml-2" matTooltip="Editar" (click)="openDelete(productoItems.idProducto)">
                        <i class="fas fa-trash-alt"></i>
                    </a>

                    <a class="btn btn-warning ml-2" matTooltip="ver" (click)="openView(productoItems)">
                        <i class="fas fa-eye"></i>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" style="margin-top: 0;"></mat-paginator>
</div>
