<form class="registration-form" fxLayout="column" [formGroup]="colorForm">
    <div class="form-group">
        <h3 class="m-0 font-weight-bold color__text_primary">Crear un color</h3>

    </div>
    <div class="form-group">
        <input type="text" formControlName="nombre" class="form-control form-control-user" aria-describedby="emailHelp"
            placeholder="Nombre del color">
    </div>

    <button (click)="registrar()" class="btn btn-primary btn-user btn-block btn__color__primary">
        Crear
    </button>

</form>
