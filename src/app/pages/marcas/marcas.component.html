<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h2>Marcas</h2>
</div>

<div class="search-container">
    <!-- Actual search box -->
    <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input matInput type="text" class="form-control" placeholder="Search" (keyup)="filterTable($event)">
    </div>

    <!-- <mat-form-field appearance="fill" class="full-width">
        <mat-label>Filtro de la Tabla Marcas</mat-label>
        <input matInput placeholder="Ingresa y apreta el boton azul" (keyup)="filterTable($event)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field> -->

    <div>
        <button class="btn btn-danger color__secundary" (click)="openCreate()">Agregar marca</button>
    </div>
</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let marcaItems"> {{marcaItems.idMarca}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let marcaItems"> {{marcaItems.nombreMarca}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let marcaItems">
                <div class="row__table__img">
                    <a class="btn btn-success " matTooltip="Editar" (click)="openUpdate(marcaItems)">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="btn btn-danger ml-2 color__secundary" matTooltip="Editar"
                        (click)="openDelete(marcaItems.idMarca)">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" style="margin-top: 0;"></mat-paginator>
</div>
